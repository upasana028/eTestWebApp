<!DOCTYPE html>
<html>
<head>
<style>
.center {
  	position: absolute;
    border-top: 1px solid #d6d6d6;
    border-right: 1px solid #d6d6d6;
    border-style: solid solid none none;
    background-color: #ffffff;
    height:80%;
    width:60%;
    right: 5%;
    font-family: Segoe UI,Helvetica,Arial,sans-serif;
    font-size: 12pt;
    float: right;
}
.TestWindow{
    border-top: 3px solid #d6d6d6;
    border-right: 3px solid #d6d6d6;
    border-left: 3px solid #d6d6d6;
    border-bottom: 3px solid #d6d6d6;
    border-style: solid;
    height: 90%;
    width: 79%;
    border-radius: 10px;
}
.NavPn{
	width:20%;
	font-family: Segoe UI,Helvetica,Arial,sans-serif;
    font-size: 9.75pt;
    height: 100%;
    float: left
}
#MainPg{
	width: 100%;
    position: absolute;
    overflow: hidden;
    height: 100%;
    top:63px;
}
#divBackgroundImage {
    position: absolute;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    overflow: hidden;
    z-index: -100;
    background-color: #ffffff;
}
#divBackgroundImageMain {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    width: 2000px;
    height: 159px;
    overflow: hidden;
    background: transparent url("headerbgmain.png") no-repeat left top;
}
#aLogOff {
    cursor: pointer;
    color: #403a2d;
    border: solid 1px transparent;
    text-decoration: none;
    display: block;
    float: left;
    height: 20px;
    width: auto;
    padding: 3px 8px;
    vertical-align: text-bottom;
    white-space: nowrap;
    overflow: hidden;
    background-color: transparent;
  transition-property: background-color;
  transition-duration: 0.2s;
  transition-timing-function: linear;
}

#aLogOff:hover{
	 background-color: #FFE4C4;
      border-radius: 4px;
}
.QuestionWindow{
    height: auto;
    width: 100%;
}
.QuestionWindow #Ques {
    margin-left: 5px;
}
.OptionWindow{
    height: 50%;
    width: 100%;
}
.QuestionNavBar{
    height:13%;
}
.QuestionNavBar #aLogOff{
    
    float:right;
}
#endTestContent{

    background-color: aliceblue;
    height: 95%;
    display: block;
    margin: 5px 5px 5px;
    border-radius: 5px;
    display: none;
}
#quesContent{
    display: inline-block;
    display: none;
}
</style>
</head>
<body>
<div id="divBackgroundImage">
	<div id="divBackgroundImageMain">
		
	</div>
	
</div>
<div id="MainPg">
<div class="NavPn">

<select hidden id="TestSet" name="testSet">
    
</select>


</div>
<div class="center">

  <p><b> </b>Welcome to E Testing Web App</p>

  <div id="TestWindow" class="TestWindow">
  <div id="quesContent">
  <input type="hidden" id="Qid" value="">
  <input type="hidden" id="Sid" value="">
        <div id="QuestionWindow" class = "QuestionWindow">
        <p class="TextArea" id="Ques">
        </p>            
        </div>
        <div id="OptionWindow" class="OptionWindow">

        </div>
        <div id="QuestionNavBar" class="QuestionNavBar">
    <a id="aLogOff" href="#" onclick="showNext()" _e_onclick="logOff();">
    <span class="userTileTxt">next</span>
    </a>
    <a hidden id="aLogOff" href="#" onclick="showPrev()" _e_onclick="logOff();">
    <span class="userTileTxt">previous</span>
    </a>
    </div>
    </div>
    <div id="endTestContent" >
    Test Ends !<br>
    Total Scored = <p id="resultTotal-end"><p>
    </div>
  </div>

  <a id="aLogOff" href="#" onclick="closeMe()" >
	<span class="userTileTxt">sign out</span>
    </a>
    <a id="aLogOff" class="endTestBtn" href="#" onclick="eraseTest()" style="display:none" >
    <span class="userTileTxt">end test</span>
    </a>
</div>
</div>
<script src="/js/jquery-2.2.0.min.js"></script>
    <script src="/js/socket.io-1.4.4.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
